<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="img/icon" href="../icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="myStyle.css" />

  <title>myBankist</title>
</head>
<body>
  <!-- TOP NAVIGATION -->
  <nav>
    <span class="welcome">Log in to get started</span>

    <img src="../icon.png" alt="Banking Logo" class="logo" />

    <form class="login">
      <input type="text" placeholder="User" class="login_input login_input--user" />
      <input type="password" placeholder="PIN" maxlength="4" class="login_input login_input--pin" />
      <button class="login_btn">&rarr;</button>
    </form>
  </nav>
</body>
</html>
